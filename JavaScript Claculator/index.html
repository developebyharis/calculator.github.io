<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/icons8-math-90.png">
    <link rel="stylesheet" href="css/style.css">
    <title>JavaScript Claculator</title>
</head>
<body>
    <div class="title">JavaScript Calculator</div>
    <table class="center" border="1">
        <tr>
            <td colspan="3"><input type="text" id="result"/></td>
              <!-- clr() function will call clr to clear all the value -->
              <td> <input type="button" value="c" onclick="clr()"/></td>
              </tr>
              <tr>
                <!-- create button to assign the value of each button -->
                <!-- disc("1") will call the function to display the 1 -->
                <td><input type="button" value="1" onclick="dis('1')"></td>
                <td><input type="button" value="2" onclick="dis('2')"></td>
                <td><input type="button" value="3" onclick="dis('3')"></td>
                <td><input type="button" value="/" onclick="dis('/')"></td>
              </tr>
              <tr>
                <td><input type="button" value="4" onclick="dis('4')"></td>
                <td><input type="button" value="5" onclick="dis('5')"></td>
                <td><input type="button" value="6" onclick="dis('6')"></td>
                <td><input type="button" value="-" onclick="dis('-')"></td>
             </tr>
              <tr>
                <td><input type="button" value="7" onclick="dis('7')"></td>
                <td><input type="button" value="8" onclick="dis('8')"></td>
                <td><input type="button" value="9" onclick="dis('9')"></td>
                <td><input type="button" value="*" onclick="dis('*')"></td>
              </tr>
              <tr>
                <td><input type="button" value="0" onclick="dis('0')"></td>
                <td><input type="button" value="." onclick="dis('.')"></td>
                <td><input type="button" value="=" onclick="solve()"></td>
                <td><input type="button" value="+" onclick="dis('+')"></td>
              </tr>
        </tr>
    </table>


    <footer>
      <div class="footer">Made by<a href="https://www.linkedin.com/in/muhammad-haris-khan-4aba42229/"> Haris Khan</a></div>
    </footer>


    <script src="js/index.js"></script>
    
</body>
</html>
